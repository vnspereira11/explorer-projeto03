<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="schedule-mentorship">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="first-name">Nome</label>
                        <input type="text" id="first-name" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" required/>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email<span>(digite um email válido)</span></label>
                    <input type="email" id="email" required/>
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha<span>(máximo 6 caracteres)</span></label>
                    <input type="password" id="password" minlength="6" required/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" required/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <h3>Primeira mentoria</h3>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date-mentorship-1">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date-mentorship-1" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="time-start-mentorship-1">Das</label>
                        <input type="time" id="time-start-mentorship-1" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="time-end-mentorship-1">Até</label>
                        <input type="time" id="time-end-mentorship-1" required/>
                    </div>
                </div>
                <h3>Segunda mentoria</h3>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date-mentorship-2">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date-mentorship-2"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="time-start-mentorship-2">Das</label>
                        <input type="time" id="time-start-mentorship-2"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="time-end-mentorship-2">Até</label>
                        <input type="time" id="time-end-mentorship-2"/>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button form="schedule-mentorship">Salvar</button>
        </footer>
    </div>
</body>
</html>
